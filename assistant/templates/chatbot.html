<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahayak.AI - Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ========= GLOBAL ========= */
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #E5E7EB;
      overflow: hidden;
      background:
        radial-gradient(ellipse 140% 60% at 50% 115%, #001a33 0%, transparent 70%),
        linear-gradient(to top, #000000 0%, #020617 45%, #001a33 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%, 200% 200%;
      animation: topGlow 12s ease-in-out infinite alternate;
    }

    @keyframes topGlow {
      0% { background-position: center bottom, 50% 0%; }
      100% { background-position: center bottom, 50% 100%; }
    }

    /* ========== TOP BAR ========= */
    #topBar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.35rem 1rem;
      background-color: rgba(6, 8, 28, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 50;
    }
    #topBar span {
      font-size: 1.25rem;
      font-weight: 200;
      color: #fff;
    }
    #topBar i {
      font-size: 1.5rem;
      color: #0D6FFF;
      cursor: pointer;
    }

    /* ========== CENTER HEADING ========= */
    #centerHeading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.75rem;
      font-weight: 200;
      opacity: 1;
      background: linear-gradient(90deg, #0D6FFF, #00C9FF, #0D6FFF);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 20px rgba(13, 111, 255, 0.9),
        0 0 80px rgba(13, 111, 255, 0.7),
        0 0 150px rgba(13, 111, 255, 0.5),
        0 0 300px rgba(13, 111, 255, 0.35),
        0 0 500px rgba(13, 111, 255, 0.2);
      animation: gradientSlide 8s linear infinite;
    }
    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* ========== CHATBOX ========= */
    #chatbox {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scrollbar-width: none;
      padding: 1rem 18rem 0.5rem 18rem;
    }
    #chatbox::-webkit-scrollbar { width: 0; }

    .message {
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 1.25rem;
      line-height: 1.4;
      font-size: 0.875rem;
      font-weight: 300;
      animation: fadeUp 0.4s forwards;
      display: flex;
      align-items: center;
    }
    .message.user {
      background: #0577f0;
      color: #fff;
      align-self: flex-end;
    }
    .message.bot {
      background: #094cdc;
      color: #fff;
      align-self: flex-start;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ========== INPUT BAR ========= */
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 18rem;
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
    }
    .input-wrapper { position: relative; flex: 1; }
    .input-field {
      width: 100%;
      padding: 0.6rem 3rem 0.6rem 1rem;
      border: 1px solid #004D99;
      border-radius: 9999px;
      background: #001939;
      color: rgba(255,255,255,0.85);
      font-weight: 300;
    }
    .send-btn {
      position: absolute;
      right: 0.2rem;
      top: 50%;
      transform: translateY(-50%);
      background: #094cdc;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover { background: #0577f0; }
    .send-btn img { width: 18px; height: 18px; filter: invert(1); }

    /* ========== TYPING DOTS ========= */
    .typing-indicator {
      display: flex;
      gap: 0.3rem;
      align-items: center;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #094cdc; /* bot bubble color */
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    /* ========== MOBILE ========= */
    @media (max-width: 768px) {
      body { font-size: 14px; background: linear-gradient(to bottom, #020617, #001a33); }
      #topBar { padding: 0.5rem 0.8rem; }
      #topBar span { font-size: 1rem; font-weight: 300; }
      #topBar i { font-size: 1.2rem; }
      #centerHeading { font-size: 1.2rem; text-shadow: none; background: none; -webkit-text-fill-color: #0D6FFF; }
      main { padding: 0.5rem 0.7rem 4.8rem 0.7rem; }
      #chatbox { gap: 0.4rem; padding: 1rem 1rem 0.5rem 1rem; }
      .message { font-size: 0.8rem; max-width: 90%; padding: 0.45rem 0.7rem; }
      .input-container { padding: 0.5rem 1rem; bottom: 12px; }
      .input-field { font-size: 0.85rem; padding: 0.5rem 2.5rem 0.5rem 0.8rem; }
      .send-btn { padding: 0.4rem 0.6rem; }
      .send-btn img { width: 16px; height: 16px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="topBar" class="w-full flex items-center justify-between px-3 py-2 bg-[#0b0f1a] shadow-md">
    <div class="flex items-center gap-2">
      <img src="/static/images/logo (3).png" alt="Sahayak.AI" class="w-8 h-8 sm:w-10 sm:h-10"/>
      <span class="title-text text-lg sm:text-xl font-medium">
        Sahayak.<span class="ai-text text-[#0577f0]">AI</span>
      </span>
    </div>
    <!-- Home Button -->
    <a href="/home/"
       class="p-2 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg group">
       <img src="/static/images/image.png" alt="Action"
            class="w-6 h-6 sm:w-7 sm:h-7 transition duration-300
                   [filter:brightness(0)_saturate(100%)_invert(12%)_sepia(100%)_saturate(6500%)_hue-rotate(220deg)_brightness(90%)_contrast(100%)]
                   group-hover:[filter:brightness(0)_saturate(100%)_invert(44%)_sepia(95%)_saturate(3000%)_hue-rotate(200deg)_brightness(100%)_contrast(100%)]"/>
    </a>
  </div>

  <!-- Center Heading -->
  <div id="centerHeading" class="wave-text">Chat with Syncrona</div>

  <!-- Main -->
  <main class="flex flex-col flex-1">
    <div id="chatbox" class="flex flex-col"></div>
    <div class="input-container">
      <div class="input-wrapper">
        <input id="userInput" type="text" placeholder="Ask your question" class="input-field">
        <button id="sendBtn" class="send-btn">âž¤</button>
      </div>
    </div>
  </main>

  <script>
    // Animate heading letters
    const heading = document.getElementById("centerHeading");
    const text = heading.textContent;
    heading.innerHTML = "";
    const speed = 0.07;
    for (let i = 0; i < text.length; i++) {
      const span = document.createElement("span");
      span.innerHTML = text[i] === " " ? "&nbsp;" : text[i];
      span.style.display = "inline-block";
      span.style.animationDelay = `${i * speed}s`;
      heading.appendChild(span);
    }

    const chatbox = document.getElementById("chatbox");
    const inputField = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const centerHeadingEl = document.getElementById("centerHeading");
    let firstMessageSent = false;

    function appendMessage(message, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type);
      msgDiv.innerHTML = message;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function createTypingIndicator() {
      const typing = document.createElement("div");
      typing.classList.add("message", "bot");
      const dots = document.createElement("div");
      dots.classList.add("typing-indicator");
      for (let i = 0; i < 3; i++) dots.appendChild(document.createElement("span"));
      typing.appendChild(dots);
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;
      return typing;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      if (!firstMessageSent) {
        firstMessageSent = true;
        centerHeadingEl.remove();
      }
      appendMessage(message, "user");
      inputField.value = "";
      const typingIndicator = createTypingIndicator();
      try {
        let csrfToken = document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
        const response = await fetch("{% url 'chatbot_api' %}", {
          method: "POST",
          headers: { "Content-Type": "application/json", "X-CSRFToken": csrfToken },
          body: JSON.stringify({ query: message })
        });
        const data = await response.json();
        chatbox.removeChild(typingIndicator);
        appendMessage(data.response || "I couldn't find an answer.", "bot");
      } catch (err) {
        chatbox.removeChild(typingIndicator);
        appendMessage("Error connecting to Syncrona.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    function createTypingIndicator() {
      const typing = document.createElement("div");
      typing.classList.add("message", "bot");
    
      // Create the animated dots container
      const dots = document.createElement("div");
      dots.classList.add("typing-indicator");
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("span");
        dots.appendChild(dot);
      }
    
      typing.appendChild(dots);
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight; // auto-scroll
      return typing;
    }
    
  </script>
</body>
</html>
